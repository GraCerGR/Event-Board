<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доска событий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <nav class="navbar navbar-dark navbar-expand border static-top justify-content-between img1">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="../images/table-of-contents-svgrepo-com.svg" alt="лого" class="img-fluid" width="70%">
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="../board/board.html">Доска событий</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../companies/companies.html">Компании</a>
          </li>
        </ul>
      </div>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"
            id="inputNameEntry"></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="../profile/profile.html">Профиль</a></li>
            <li><a class="dropdown-item" href="../login/login.html" id="logoutB">Выход</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-2">
    <div class="row row-cols-md-4">
      <div class="card-col mb-4 card-col">
        <div class="card">
          <botton type="button" id="createEvent" class="" data-bs-toggle="modal" data-bs-target="#eventInfo${id}">
            <div class="card-body" style="text-align: center">
              <img src="../images/plus-large-svgrepo-com.svg"
                style="    width: 75%; height: 75%; background-size: contain;">
            </div>
          </botton>
        </div>
        <div class="modal fade" id="eventInfo${id}" tabindex="-1" aria-labelledby="eventInfo${id}Label"
          aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="eventInfo${id}Label">Создать мероприятие</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="createEvent1">
                  <div class="mb-3">
                    <label for="Name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="Name" required>
                  </div>
                  <div class="mb-3">
                    <label for="Description" class="form-label">Описание</label>
                    <textarea type="text" class="form-control" id="Description" rows="4" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="Date" class="form-label">Дата и время проведения</label>
                    <input type="datetime-local" class="form-control" id="Date" required>
                  </div>
                  <div class="mb-3">
                    <label for="Location" class="form-label">Место проведения</label>
                    <input type="text" class="form-control" id="Location" required>
                  </div>
                  <div class="mb-3">
                    <label for="Deadline" class="form-label">Дедлайн записи</label>
                    <input type="datetime-local" class="form-control" id="Deadline">
                  </div>
                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-primary">Создать</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../colorgenerationTest.js"></script>
    <script src="../token.js"></script>
    <script src="board.js"></script>
    <script src="/logout.js"></script>

</body>

</html>
