<!doctype html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand border static-top justify-content-between img1">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="../images/table-of-contents-svgrepo-com.svg" alt="лого" class="img-fluid" width="70%">
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="../login/login.html">Вход</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../registration/registration.html">Регистрация</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

  <div class="container2 p-2">
    <h1 class="text-center" style="font-size: 24px">Регистрация</h1>
    <div style="display: flex; justify-content: center;">
      Кто вы:&nbsp;
      <a href="sudent" onclick="handleLinkClick('student'); return false;" style="margin: 0 10px;">Студент</a>
      <a href="manager" onclick="handleLinkClick('manager'); return false;" style="margin: 0 10px;">Менеджер</a>
  </div>
    <form class="row g-3" style="display: none;" id="managerReg">
      <div class="col-12">
        <label for="inputNameM" class="form-label">Имя</label>
        <input type="text" class="form-control" id="inputNameM" placeholder="Имя" required minlength="1"
          maxlength="1000">
      </div>
      <div class="col-12">
        <label for="EmailM">Email</label>
        <input id="EmailM" type="email" class="form-control" placeholder="Почта"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <div class="invalid-feedback">Пожалуйста, введите действительный email адрес.</div>
      </div>
      <div class="col-12">
        <label for="inputPasswordM" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="inputPasswordM" required required minlength="6">
      </div>
      <div class="col-12">
        <label for="idCompanyM" class="form-label">Компания</label>
        <select class="form-select" id="idCompanyM" required>
        </select>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" id="submitButtonManager">Зарегистрироваться</button>
      </div>
      <div id="errorMessage1" class="text-danger text-center"></div>
    </form>
    
    <form class="row g-3" style="display: none;" id="studentReg">
      <div class="col-12">
        <label for="inputNameS" class="form-label">Имя</label>
        <input type="text" class="form-control" id="inputNameS" placeholder="Имя" required minlength="1"
          maxlength="1000">
      </div>
      <div class="col-12">
        <label for="EmailS">Email</label>
        <input id="EmailS" type="email" class="form-control" placeholder="Почта"
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
        <div class="invalid-feedback">Пожалуйста, введите действительный email адрес.</div>
      </div>
      <div class="col-12">
        <label for="inputPasswordS" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="inputPasswordS" required required minlength="6">
      </div>
      <div class="col-12">
        <label for="inputPasswordS" class="form-label">Карта студента</label>
        <input class="form-control" id="inputstudentCardIdS" required>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" id="submitButtonStudent">Зарегистрироваться</button>
      </div>
      <div id="errorMessage2" class="text-danger text-center"></div>
    </form>
  </div>

  <script src="registration.js"></script>
</body>


</html>
